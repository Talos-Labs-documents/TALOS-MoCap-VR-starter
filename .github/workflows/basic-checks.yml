name: basic-checks
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r scripts/requirements.txt
      - run: python scripts/check_repo.py
